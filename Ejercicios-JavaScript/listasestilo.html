<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Las listas con mas estilo ☺♥</title>
    <style>
        .altalista li{
            color: #8cfe2f;
            list-style-type: hebrew;
            font-size: 50px;
        }
        #1234 li{
            color: coral;
            font-size: 30px;
        }
        a:link, a:visited{
            color: red;
            font-size: 15px;
        }
        a:hover{
            font-size: 100px;
        }
        a:active{
            color:palegreen;
        }
    </style>
</head>
<body>
<ul class="altalista">
    <li>elemento 2</li>
    <li>elemento 6</li>
</ul>
<ul id="1234">
    <li>985</li>
    <li>patricio fuma faso</li>
</ul>
<ol class="altalista">
    <li>fjiodsaujsadpof kjh </li>
    <li>jfuipe ao</li>
</ol>

</body>
</html>
